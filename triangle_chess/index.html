<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双人棋类游戏棋盘</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 5px;
            box-sizing: border-box;
            font-size: 14px; // 减小整体字体大小
        }
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid black;
            background-color: #fff;
            max-width: 100%;
            height: auto;
        }
        #controlPanel {
            width: 100%;
            max-width: 400px;
            margin-top: 5px;
        }
        #debugInfo {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        #debugInfo p {
            margin: 2px 0;
            width: 48%;
        }
        #debugInfo span {
            display: inline-block;
            width: 100%;
        }
        .checkbox-container {
            margin-top: 5px;
        }
        #restartButton {
            margin-top: 5px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }
        #gameResult {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 10px;
            border: 2px solid black;
            z-index: 1000;
            display: none;
            max-width: 80%;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    <div id="controlPanel">
        <div id="debugInfo">
            <p><strong>顶点总数：</strong><span id="verticesCount">0</span></p>
            <p><strong>已占顶点：</strong><span id="occupiedCount">0</span></p>
            <p><strong>黑方三角形：</strong><span id="blackTriangles">0</span></p>
            <p><strong>白方三角形：</strong><span id="whiteTriangles">0</span></p>
            <p><strong>当前玩家：</strong><span id="currentPlayer">黑方</span></p>
        </div>
        <div class="checkbox-container">
            <label>
                <input type="checkbox" id="advancedMode"> 高级模式
            </label>
        </div>
        <button id="restartButton">重新开局</button>
    </div>
</div>
<div id="gameResult"></div>
<script src="game.js"></script>
</body>
</html>
