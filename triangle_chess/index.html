<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>双人棋类游戏棋盘</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
            background-color: #fff;
        }
        #debugInfo {
            width: 800px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }
        #debugInfo span {
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="800"></canvas>
<div id="debugInfo">
    <p>
        <span><strong>顶点总数：</strong><span id="verticesCount">0</span></span>
        <span><strong>已占顶点：</strong><span id="occupiedCount">0</span></span>
    </p>
    <p>
        <span><strong>当前玩家：</strong><span id="currentPlayer">黑方</span></span>
    </p>
    <p>
        <span><strong>黑方正三角形数：</strong><span id="blackTriangles">0</span></span>
        <span><strong>白方正三角形数：</strong><span id="whiteTriangles">0</span></span>
    </p>
</div>
<script src="game.js"></script>
</body>
</html>
